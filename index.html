<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Heatmap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    #map { height:100vh; width:100%; }
    .leaflet-popup-content-wrapper { font-size: 14px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/************* MAP *************/
var map = L.map('map', { minZoom:4, maxZoom:18 }).setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

/************* COLOR FUNCTION *************/
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

/************* GRID CELL SIZE *************/
// Approx 13 km in degrees (lat/lon)
const dLat = 0.117; // ~13 km latitude
const dLon = 0.18;  // ~13 km longitude at mid-latitudes

/************* DRAW ONE CELL *************/
function drawCell(pt){
  const lat = pt.lat;
  const lon = pt.lon;

  const bounds = [
    [lat - dLat/2, lon - dLon/2],
    [lat + dLat/2, lon + dLon/2]
  ];

  return L.rectangle(bounds, {
    fillColor: getColor(pt.prob),
    fillOpacity: 0.6,
    color: '#000',
    weight: 0.2
  }).bindPopup(`<b>Tornado probability</b><br>${pt.prob.toFixed(4)}`);
}

/************* LOAD JSON AND DRAW ALL CELLS *************/
fetch("map/data/tornado_prob.json")
  .then(resp => resp.json())
  .then(data => {
    const cellLayer = L.layerGroup().addTo(map);

    data.forEach(pt => {
      const cell = drawCell(pt);
      cell.addTo(cellLayer);
    });

    map.fitBounds(cellLayer.getBounds());
  })
  .catch(err => console.error("Failed to load JSON:", err));

</script>
</body>
</html>
