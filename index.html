<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tornado Probability Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([39, -98], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  function getColor(p) {
    if (p > 0.02) return '#800026';
    if (p > 0.01) return '#BD0026';
    if (p > 0.005) return '#E31A1C';
    if (p > 0.002) return '#FC4E2A';
    if (p > 0.001) return '#FD8D3C';
    return '#FFEDA0';
  }

  fetch("data/tornado_prob.json")
    .then(res => res.json())
    .then(data => {
      console.log("GRID POINTS LOADED:", data.length);

      const layer = L.layerGroup().addTo(map);
      const latStep = 1.18;
      const lonStep = 1.94;

      data.forEach(p => {
        L.rectangle(
          [[p.lat, p.lon], [p.lat + latStep, p.lon + lonStep]],
          {
            fillColor: getColor(p.prob),
            fillOpacity: 0.65,
            color: '#000',
            weight: 0.3
          }
        )
        .bindPopup(`Probability: ${(p.prob*100).toFixed(3)}%`)
        .addTo(layer);
      });
    })
    .catch(err => {
      console.error("FAILED TO LOAD JSON", err);
      alert("JSON FAILED TO LOAD — check path");
    });
</script>

</body>
</html>
