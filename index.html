<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (130 km RAP Cells)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
    .leaflet-control.custom-control {
      background:white; padding:10px; border-radius:6px; box-shadow:0 0 6px rgba(0,0,0,0.3); font-size:14px;
    }
    .leaflet-control.custom-control button { width:100%; margin:4px 0; cursor:pointer; height:30px; line-height:30px; text-align:center; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (130 km RAP Cells)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var CONUS_bounds = [[22, -128], [51.5, -64]];
var map = L.map('map', { maxBounds: CONUS_bounds, maxBoundsViscosity:0, minZoom:4, maxZoom:18, zoomSnap:0.25 })
    .setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'Â© OpenStreetMap contributors' }).addTo(map);

var cellLayer = L.layerGroup().addTo(map);
var cellsVisible = true;

// Control panel
var CustomControl = L.Control.extend({
  options:{position:'topleft'},
  onAdd:function(map){
    var c = L.DomUtil.create('div','leaflet-control custom-control');
    c.innerHTML = `<button id="toggleCells">Toggle Cells</button>`;
    L.DomEvent.disableClickPropagation(c);
    return c;
  }
});
map.addControl(new CustomControl());

// Load JSON
var jsonData = [];
fetch("map/data/tornado_prob.json")
  .then(resp => resp.json())
  .then(data => { jsonData = data; drawCells(); })
  .catch(err => console.error("Failed to load JSON:", err));

// Color mapping
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

// RAP AWP130 resolution
const CELL_LAT_STEP = 1.18; // degrees latitude ~130km
const CELL_LON_STEP = 1.94; // degrees longitude ~130km
const SKIP = 10;             // pick every 10th RAP point

function drawCells(){
  cellLayer.clearLayers();

  jsonData.forEach((pt, index) => {
    // Skip points to avoid overlapping (10th)
    if(index % SKIP !== 0) return;

    let bounds = [[pt.lat, pt.lon], [pt.lat + CELL_LAT_STEP, pt.lon + CELL_LON_STEP]];

    L.rectangle(bounds, {
      fillColor:getColor(pt.prob),
      fillOpacity:0.6,
      color:'#000',
      weight:0.5
    }).addTo(cellLayer)
      .bindPopup(`<b>Tornado probability</b><br>${(pt.prob*100).toFixed(2)}%`);
  });
}

// Toggle cells visibility
document.getElementById('toggleCells').onclick = () => {
  cellsVisible = !cellsVisible;
  cellLayer.eachLayer(l => l.setStyle({ fillOpacity: cellsVisible?0.6:0, weight: cellsVisible?0.5:0 }));
};
</script>

</body>
</html>
