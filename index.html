<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RAP Tornado Map (Normalized)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { margin:0; }
  #map { width:100vw; height:100vh; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map', {crs: L.CRS.Simple, minZoom:-5});

// Load JSON
fetch('map/data/tornado_prob_lcc.json')
  .then(r => r.json())
  .then(data => {
    // Find min x/y
    let minX = Infinity, minY = Infinity;
    data.forEach(c => {
      if(c.x_min < minX) minX = c.x_min;
      if(c.y_min < minY) minY = c.y_min;
    });

    let bounds = L.latLngBounds([]);

    data.forEach(cell => {
      // Normalize coordinates
      const x0 = cell.x_min - minX;
      const y0 = cell.y_min - minY;
      const x1 = cell.x_max - minX;
      const y1 = cell.y_max - minY;

      const rect = L.rectangle([[y0,x0],[y1,x1]], {
        fillColor: getColor(cell.prob),
        fillOpacity: 0.7,
        color:'#000',
        weight:0.3
      }).addTo(map);

      rect.bindPopup(`Prob: ${cell.prob.toFixed(3)}`);
      bounds.extend([[y0,x0],[y1,x1]]);
    });

    map.fitBounds(bounds);
  })
  .catch(console.error);

function getColor(p){
  return p>0.8?'#800026':p>0.6?'#BD0026':p>0.4?'#E31A1C':p>0.2?'#FC4E2A':'#FFEDA0';
}
</script>
</body>
</html>
