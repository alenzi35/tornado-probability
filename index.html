<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (Aggregates)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #map {
      height: 650px;
      margin: 10px;
      border-radius: 8px;
    }

    .leaflet-control.custom-control {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .leaflet-control.custom-control button {
      width: 100%;
      margin: 4px 0;
      cursor: pointer;
      height: 30px;
    }
  </style>
</head>

<body>

<h1>Tornado Probability Map (Aggregates)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

const CONUS_BOUNDS = [[22, -128], [51.5, -64]];

const map = L.map('map', {
  maxBounds: CONUS_BOUNDS,
  maxBoundsViscosity: 0,
  minZoom: 4,
  maxZoom: 18
}).setView([39.5, -98.35], 4);


L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);


const cellLayer = L.layerGroup().addTo(map);


// ---------------- COLOR SCALE ----------------

function getColor(p) {
  if (p > 0.8) return '#800026';
  if (p > 0.6) return '#BD0026';
  if (p > 0.4) return '#E31A1C';
  if (p > 0.2) return '#FC4E2A';
  return '#FFEDA0';
}


// ---------------- LOAD DATA ----------------

fetch("map/data/tornado_prob.json")
  .then(r => r.json())
  .then(data => {
    console.log("Loaded cells:", data.length);
    drawCells(data);
  })
  .catch(err => {
    alert("Failed to load tornado_prob.json");
    console.error(err);
  });


// ---------------- DRAW CELLS ----------------

function drawCells(data) {

  cellLayer.clearLayers();

  data.forEach(pt => {

    if (
      !isFinite(pt.lat) ||
      !isFinite(pt.lon) ||
      !isFinite(pt.latStep) ||
      !isFinite(pt.lonStep)
    ) return;


    const south = pt.lat;
    const west  = pt.lon;
    const north = pt.lat + pt.latStep;
    const east  = pt.lon + pt.lonStep;


    const bounds = [
      [south, west],
      [north, east]
    ];


    L.rectangle(bounds, {
      fillColor: getColor(pt.prob),
      fillOpacity: 0.6,
      color: '#000',
      weight: 0.3
    })
    .bindPopup(
      "Probability: " + (pt.prob * 100).toFixed(2) + "%"
    )
    .addTo(cellLayer);

  });

  console.log("Rendered cells:", cellLayer.getLayers().length);
}

</script>

</body>
</html>
