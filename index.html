<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RAP Tornado Probability Map (LCC)</title>

<style>
body { margin:0; overflow:hidden; background:#000; }
canvas { display:block; }
</style>
</head>
<body>
<canvas id="mapCanvas"></canvas>

<script src="https://unpkg.com/proj4/dist/proj4.js"></script>
<script>
const canvas = document.getElementById("mapCanvas");
const ctx = canvas.getContext("2d");

let scale = 1;
let offsetX = 0;
let offsetY = 0;

let dragging = false;
let lastX, lastY;

let cells = [];

// Resize
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}
window.addEventListener("resize", resize);
resize();

// LCC projection (matches RAP native)
const lcc = proj4(
  "+proj=lcc +lat_1=50 +lat_2=50 +lat_0=50 +lon_0=253 +a=6371229 +b=6371229 +units=m +no_defs"
);

// Dallas, TX marker
const dallasLatLon = [-96.8, 32.8];
const dallasLCC = proj4("EPSG:4326", lcc, dallasLatLon);

// Load RAP JSON
fetch("map/data/tornado_prob_lcc.json")
  .then(r => r.json())
  .then(data => {
    cells = data.features;
    fitView();
    draw();
  });

// Auto-fit view to all cells
function fitView() {
  let minX = Infinity, maxX = -Infinity;
  let minY = Infinity, maxY = -Infinity;

  for (let c of cells) {
    minX = Math.min(minX, c.x);
    maxX = Math.max(maxX, c.x);
    minY = Math.min(minY, c.y);
    maxY = Math.max(maxY, c.y);
  }

  const w = maxX - minX;
  const h = maxY - minY;

  const sx = canvas.width / w;
  const sy = canvas.height / h;

  scale = Math.min(sx, sy) * 0.95;

  offsetX = canvas.width/2 - (minX + w/2)*scale;
  offsetY = canvas.height/2 + (minY + h/2)*scale;
}

// Draw all cells and city
function draw() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Transform LCC -> Canvas
  ctx.setTransform(
    scale, 0,
    0, -scale,
    offsetX,
    offsetY
  );

  // Draw RAP cells
  for (let c of cells) {
    const r = Math.floor(255 * c.prob);
    const b = 255 - r;
    ctx.fillStyle = `rgba(${r},0,${b},0.6)`;
    ctx.fillRect(c.x, c.y, c.dx, c.dy);
  }

  // Draw Dallas marker
  drawCityMarker();
}

// Draw yellow dot for Dallas
function drawCityMarker() {
  ctx.save();
  ctx.setTransform(scale, 0, 0, -scale, offsetX, offsetY);
  ctx.fillStyle = "yellow";
  const size = 3 / scale; // keep visible at any zoom
  ctx.beginPath();
  ctx.arc(dallasLCC[0], dallasLCC[1], size, 0, 2*Math.PI);
  ctx.fill();
  ctx.restore();
}

// Zoom
canvas.addEventListener("wheel", e => {
  e.preventDefault();
  const zoom = e.deltaY < 0 ? 1.15 : 0.87;
  const mx = e.offsetX;
  const my = e.offsetY;

  offsetX = mx - zoom*(mx - offsetX);
  offsetY = my - zoom*(my - offsetY);
  scale *= zoom;
  draw();
});

// Pan
canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
  if (!dragging) return;
  offsetX += e.clientX - lastX;
  offsetY += e.clientY - lastY;
  lastX = e.clientX;
  lastY = e.clientY;
  draw();
});
</script>
</body>
</html>
