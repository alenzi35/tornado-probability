<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RAP Grid Debug Viewer</title>
<style>
  html, body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let scale = 800;     // zoom
let offsetX = canvas.width / 2;
let offsetY = canvas.height / 2;

function project(lat, lon) {
  // simple equirectangular (DEBUG ONLY)
  return [
    lon * scale + offsetX,
    -lat * scale + offsetY
  ];
}

fetch("map/data/tornado_prob.json")
  .then(r => r.json())
  .then(data => {
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      for (const c of data) {
        const [x1,y1] = project(c.lat_min, c.lon_min);
        const [x2,y2] = project(c.lat_max, c.lon_max);

        ctx.fillStyle = `rgba(255,0,0,${c.prob})`;
        ctx.fillRect(
          Math.min(x1,x2),
          Math.min(y1,y2),
          Math.abs(x2-x1),
          Math.abs(y2-y1)
        );
      }
      requestAnimationFrame(draw);
    }
    draw();
  });

// pan
let drag=false, lx, ly;
canvas.onmousedown=e=>{drag=true;lx=e.x;ly=e.y};
canvas.onmouseup=()=>drag=false;
canvas.onmousemove=e=>{
  if(!drag)return;
  offsetX+=e.x-lx;
  offsetY+=e.y-ly;
  lx=e.x; ly=e.y;
};

// zoom
canvas.onwheel=e=>{
  scale *= e.deltaY<0 ? 1.1 : 0.9;
};
</script>
</body>
</html>
