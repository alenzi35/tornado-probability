<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (Aggregates)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
    .leaflet-control.custom-control {
      background:white; padding:10px; border-radius:6px; box-shadow:0 0 6px rgba(0,0,0,0.3); font-size:14px;
    }
    .leaflet-control.custom-control button { width:100%; margin:4px 0; cursor:pointer; height:30px; line-height:30px; text-align:center; }
    #backBtn { display:none; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (Aggregates)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/proj4/dist/proj4.js"></script>
<script src="https://unpkg.com/proj4leaflet"></script>
<script>
// RAP constants
const RAP_CELL_M = 13000; // 13 km in meters
const AGG_CELLS = 10;

// Color mapping
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

// Convert lat/lon to meters (EPSG:3857)
function latLonToMeters(lat, lon){
  return map.options.crs.project([lat, lon]);
}

// Initialize map using Web Mercator (EPSG:3857)
var map = L.map('map', {
  crs: L.CRS.EPSG3857,
  minZoom: 2, maxZoom: 18,
  zoomSnap:0.25
}).setView([39.5, -98.35], 4);

// Base layer in Web Mercator
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'© OpenStreetMap contributors'
}).addTo(map);

// Layer groups
var aggregateLayer = L.layerGroup().addTo(map);
var cellLayer = L.layerGroup();
var cellsVisible = true;

// Control panel
var CustomControl = L.Control.extend({
  options:{position:'topleft'},
  onAdd:function(map){
    var c = L.DomUtil.create('div','leaflet-control custom-control');
    c.innerHTML = `
      <button id="toggleCells">Toggle Cells</button>
      <button id="backBtn">← Back to Aggregates</button>
      <div id="info">Tornado probability map</div>
    `;
    L.DomEvent.disableClickPropagation(c);
    return c;
  }
});
map.addControl(new CustomControl());

// Draw cells inside an aggregate (meters)
function drawCellsInAggregate(latStart, lonStart, latStepM, lonStepM){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();

  jsonData.forEach(pt=>{
    const ptMeters = latLonToMeters(pt.lat, pt.lon);
    const startMeters = latLonToMeters(latStart, lonStart);

    if(ptMeters.y >= startMeters.y && ptMeters.y < startMeters.y + latStepM &&
       ptMeters.x >= startMeters.x && ptMeters.x < startMeters.x + lonStepM){

      let rectBounds = [
        map.options.crs.unproject([ptMeters.x, ptMeters.y]),
        map.options.crs.unproject([ptMeters.x + RAP_CELL_M, ptMeters.y + RAP_CELL_M])
      ];

      L.rectangle(rectBounds, {fillColor:getColor(pt.prob), fillOpacity:0.4, color:'#000', weight:0.2})
       .addTo(cellLayer)
       .bindPopup(`<b>Tornado probability</b>: ${(pt.prob*100).toFixed(2)}%`);
    }
  });

  cellLayer.addTo(map);
  map.fitBounds([
    map.options.crs.unproject(latLonToMeters(latStart, lonStart)),
    map.options.crs.unproject([latLonToMeters(latStart, lonStart)[0]+latStepM, latLonToMeters(latStart, lonStart)[1]+lonStepM])
  ]);
}

// Draw aggregates in CRS meters
function drawAggregates(){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();
  document.getElementById("backBtn").style.display="none";

  const latStepM = RAP_CELL_M * AGG_CELLS;
  const lonStepM = RAP_CELL_M * AGG_CELLS;

  for(let lat=24; lat<50; lat+=1){ // step 1° latitude, will convert to meters below
    for(let lon=-125; lon<-66; lon+=1){
      const topLeftMeters = latLonToMeters(lat, lon);

      // Draw aggregate rectangle
      const rectBounds = [
        map.options.crs.unproject(topLeftMeters),
        map.options.crs.unproject([topLeftMeters.x + lonStepM, topLeftMeters.y + latStepM])
      ];

      let rect = L.rectangle(rectBounds, {fillColor:'#aaa', fillOpacity:0.2, color:'#000', weight:1})
        .addTo(aggregateLayer);

      rect.bindPopup(`<b>Aggregate cell</b><br>Lat ${lat.toFixed(2)}–? <br>Lon ${lon.toFixed(2)}–?`);

      rect.on('dblclick', ()=> drawCellsInAggregate(lat, lon, latStepM, lonStepM));
    }
  }
}

// Toggle visibility
document.getElementById('toggleCells').onclick = () => {
  cellsVisible = !cellsVisible;
  aggregateLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.2:0, weight: cellsVisible?1:0}); });
  cellLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.4:0, weight: cellsVisible?0.2:0}); });
};

// Back to aggregates
document.getElementById('backBtn').onclick = () => drawAggregates();

// Load JSON
var jsonData = [];
fetch("map/data/tornado_prob.json")
  .then(resp=>resp.json())
  .then(data=>{ jsonData=data; drawAggregates(); })
  .catch(err=>console.error("Failed to load JSON:", err));

</script>
</body>
</html>
