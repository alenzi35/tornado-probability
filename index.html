<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RAP Grid Cells</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
#map { height:100vh; width:100%; }
</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pixi.js@7.2.4/dist/browser/pixi.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-pixi-overlay@2.0.0/dist/leaflet-pixi-overlay.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.js"></script>

<script>
const map = L.map('map').setView([39.5,-98.35],4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const CELL = 13545; // meters
proj4.defs("EPSG:RAP_LCC","+proj=lcc +lat_1=30 +lat_2=60 +lat_0=38.5 +lon_0=-98.5 +ellps=GRS80 +units=m +no_defs");

// Color function
function getColor(p){ return p>0.8 ? 0x800026 : p>0.6 ? 0xBD0026 : p>0.4 ? 0xE31A1C : p>0.2 ? 0xFC4E2A : 0xFFEDA0; }

// Load your RAP JSON
fetch('map/data/tornado_prob.json').then(r=>r.json()).then(data=>{
    const pixiContainer = new PIXI.Container();

    const overlay = L.pixiOverlay(utils=>{
        const container = utils.getContainer();
        container.removeChildren();

        data.forEach(pt=>{
            // Project LCC cell center to Leaflet point
            const [lon, lat] = proj4("EPSG:RAP_LCC","EPSG:4326",[pt.x, pt.y]);
            const center = utils.latLngToLayerPoint([lat, lon]);

            // Compute pixel size of 1 CELL in meters
            const north = proj4("EPSG:RAP_LCC","EPSG:4326",[pt.x, pt.y + CELL/2]);
            const northPt = utils.latLngToLayerPoint([north[1], north[0]]);
            const halfPix = Math.abs(northPt.y - center.y);

            const g = new PIXI.Graphics();
            g.beginFill(getColor(pt.prob));
            g.lineStyle(0.2,0x000000);
            g.drawRect(center.x - halfPix, center.y - halfPix, 2*halfPix, 2*halfPix);
            g.endFill();
            container.addChild(g);
        });

    }, pixiContainer);

    overlay.addTo(map);
});
</script>
</body>
</html>
