<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAP Tornado Probability</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; }
    #map { height:100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize map centered on CONUS
  const map = L.map('map').setView([39, -98], 4);

  // Base map tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // RAP native bounds (approximate AWIP32)
  const bounds = [
    [21.5, -127],  // Southwest lat/lon
    [52.5, -65]    // Northeast lat/lon
  ];

  // Overlay RAP tornado probability PNG
  L.imageOverlay(
    'map/data/tornado_prob.png', // path relative to index.html
    bounds,
    { opacity: 0.7 }
  ).addTo(map);

  // Optional: restrict view to CONUS
  map.setMaxBounds(bounds);
</script>

</body>
</html>
