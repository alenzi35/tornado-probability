<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (130 km RAP Cells)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
    .leaflet-control.custom-control {
      background:white; padding:10px; border-radius:6px; box-shadow:0 0 6px rgba(0,0,0,0.3); font-size:14px;
    }
    .leaflet-control.custom-control button { width:100%; margin:4px 0; cursor:pointer; height:30px; line-height:30px; text-align:center; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (130 km RAP Cells)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const CONUS_BOUNDS = [[22, -128], [51.5, -64]];
const CELL_KM = 130;
const SKIP = 10; // every 10th point for 130 km spacing

const map = L.map('map', { maxBounds: CONUS_BOUNDS, maxBoundsViscosity:0, minZoom:4, maxZoom:18, zoomSnap:0.25 })
  .setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'Â© OpenStreetMap contributors' }).addTo(map);

const cellLayer = L.layerGroup().addTo(map);
let cellsVisible = true;

// Control panel
const CustomControl = L.Control.extend({
  options: {position:'topleft'},
  onAdd: function(map){
    const c = L.DomUtil.create('div','leaflet-control custom-control');
    c.innerHTML = `<button id="toggleCells">Toggle Cells</button>`;
    L.DomEvent.disableClickPropagation(c);
    return c;
  }
});
map.addControl(new CustomControl());

// Color mapping
function getColor(p){
  if(p === null || p === undefined) return '#aaa';
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

function formatProb(p){
  return (p*100).toFixed(3) + '%';
}

// Rectangle in projected meters
function rectangleFromCenter(lat, lon, sizeKm){
  const center = L.latLng(lat, lon);
  const half = sizeKm * 500; // half in meters
  const p = map.project(center, map.getMaxZoom());
  const sw = map.unproject([p.x - half, p.y + half], map.getMaxZoom());
  const ne = map.unproject([p.x + half, p.y - half], map.getMaxZoom());
  return L.latLngBounds(sw, ne);
}

// Load JSON
fetch("map/data/tornado_prob.json")
  .then(resp => resp.json())
  .then(data => {
    // Build lookup by lat/lon string
    const pointMap = {};
    data.forEach(pt => {
      pointMap[pt.lat.toFixed(3) + ',' + pt.lon.toFixed(3)] = pt.prob;
    });

    // Get unique latitudes and longitudes, sorted ascending
    const uniqueLats = [...new Set(data.map(pt => pt.lat))].sort((a,b) => a-b);
    const uniqueLons = [...new Set(data.map(pt => pt.lon))].sort((a,b) => a-b);

    // Pick every SKIP-th lat/lon
    const latIndices = uniqueLats.map((lat,i) => i % SKIP === 0 ? lat : null).filter(l=>l!==null);
    const lonIndices = uniqueLons.map((lon,i) => i % SKIP === 0 ? lon : null).filter(l=>l!==null);

    // Draw cells
    latIndices.forEach(lat => {
      lonIndices.forEach(lon => {
        const key = lat.toFixed(3) + ',' + lon.toFixed(3);
        const prob = pointMap[key] ?? 0;

        const bounds = rectangleFromCenter(lat, lon, CELL_KM);
        if(bounds.intersects(L.latLngBounds(CONUS_BOUNDS))){
          L.rectangle(bounds, {
            fillColor: getColor(prob),
            fillOpacity: 0.6,
            color: '#000',
            weight: 0.5
          }).addTo(cellLayer)
            .bindPopup(`<b>Tornado probability</b><br>${formatProb(prob)}`);
        }
      });
    });
  })
  .catch(err => console.error("Failed to load JSON:", err));

// Toggle visibility
document.getElementById('toggleCells').onclick = () => {
  cellsVisible = !cellsVisible;
  cellLayer.eachLayer(l => l.setStyle({ fillOpacity: cellsVisible?0.6:0, weight: cellsVisible?0.5:0 }));
};
</script>

</body>
</html>
