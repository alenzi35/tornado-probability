<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Interactive RAP Tornado Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { margin:0; }
  #map { width:100vw; height:100vh; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

function getColor(p){
  return p>0.8?'#800026':p>0.6?'#BD0026':p>0.4?'#E31A1C':p>0.2?'#FC4E2A':'#FFEDA0';
}

// Load RAP JSON
fetch('map/data/tornado_prob.json')
  .then(r=>r.json())
  .then(data=>{
    let bounds = L.latLngBounds([]);
    data.forEach(cell=>{
      const rect = L.rectangle(
        [[cell.lat_min, cell.lon_min],[cell.lat_max, cell.lon_max]],
        {fillColor:getColor(cell.prob), fillOpacity:0.7, color:'#000', weight:0.3}
      ).addTo(map);
      rect.bindPopup(`Prob: ${cell.prob.toFixed(3)}`);
      bounds.extend([[cell.lat_min, cell.lon_min],[cell.lat_max, cell.lon_max]]);
    });
    map.fitBounds(bounds);
  })
  .catch(console.error);
</script>
</body>
</html>
