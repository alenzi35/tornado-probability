<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Heatmap (CONUS, 13.545 km)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    #map { height:100vh; width:100%; }
    .leaflet-popup-content-wrapper { font-size: 14px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/************* MAP *************/
const CONUS_BOUNDS = [[22, -125], [51, -66]]; // SW, NE
var map = L.map('map', { 
  minZoom:4, maxZoom:18, maxBounds: CONUS_BOUNDS, maxBoundsViscosity: 0.5
}).setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'© OpenStreetMap contributors'
}).addTo(map);

/************* COLOR FUNCTION *************/
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

/************* GRID SETTINGS *************/
const dLat = 13.545 / 111; // ~0.122° latitude for 13.545 km

function getDLon(lat){
  const latRad = lat * Math.PI / 180;
  return 13.545 / (111 * Math.cos(latRad)); // longitude width in degrees
}

/************* DRAW ONE CELL *************/
function drawCell(pt){
  const lat = pt.lat;
  const lon = pt.lon;
  const dLon = getDLon(lat);

  const bounds = [
    [lat - dLat/2, lon - dLon/2],
    [lat + dLat/2, lon + dLon/2]
  ];

  return L.rectangle(bounds, {
    fillColor: getColor(pt.prob),
    fillOpacity: 0.6,
    color: '#000',
    weight: 0.2
  }).bindPopup(`<b>Tornado probability</b><br>${pt.prob.toFixed(4)}`);
}

/************* LOAD JSON AND DRAW ALL CELLS *************/
fetch("map/data/tornado_prob.json")
  .then(resp => resp.json())
  .then(data => {
    const cellLayer = L.layerGroup().addTo(map);

    data.forEach(pt => {
      // Only plot cells inside CONUS
      if(pt.lat >= 22 && pt.lat <= 51 && pt.lon >= -125 && pt.lon <= -66){
        const cell = drawCell(pt);
        cell.addTo(cellLayer);
      }
    });

    map.fitBounds(cellLayer.getBounds());
  })
  .catch(err => console.error("Failed to load JSON:", err));

</script>
</body>
</html>
