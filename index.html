<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #map {
      height: 650px;
      margin: 10px;
      border-radius: 8px;
    }

    .control-panel {
      position: absolute;
      top: 90px;
      left: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      font-size: 14px;
    }

    .control-panel button {
      margin: 4px 0;
      width: 100%;
      cursor: pointer;
    }

    #backBtn {
      margin-top: 6px;
      display: none;
    }

    #validTime {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 28px;        /* matches default Leaflet zoom button height */
      line-height: 28px;   /* vertical centering */
      padding: 0 6px;
      font-size: 13px;
      font-weight: bold;
      background: #eaeaea;
      border: 1px solid #999;
      border-radius: 4px;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="control-panel">

  <button onclick="setLeadTime(1)">1 Hour</button>
  <button onclick="setLeadTime(3)">3 Hour</button>
  <button onclick="setLeadTime(6)">6 Hour</button>

  <hr>

  <button onclick="toggleCells()">Toggle Cells</button>
  <button id="backBtn" onclick="drawAggregates()">← Back to Aggregates</button>

  <div id="validTime"></div>
</div>

<div id="map"></div>

    if (x > 0.2) return '#FC4E2A';
    return '#FFEDA0';
