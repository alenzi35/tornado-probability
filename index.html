<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAP Tornado Probability Overlay</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([39.5,-98.35],5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

// Overlay the pre-rendered RAP grid image
var imgBounds = [[22,-125],[50,-66]];  // match the extent used in Python
L.imageOverlay('map/data/tornado_prob.png', imgBounds).addTo(map);
</script>
</body>
</html>
