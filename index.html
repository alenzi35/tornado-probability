<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RAP Tornado Prob (LCC)</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
}

canvas {
  display: block;
}
</style>
</head>

<body>
<canvas id="map"></canvas>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

let scale = 1;
let offsetX = 0;
let offsetY = 0;

let dragging = false;
let lastX, lastY;

let cells = [];

// Resize
function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  draw();
}

window.addEventListener("resize", resize);
resize();


// Load data
fetch("map/data/tornado_prob_lcc.json")
  .then(r => r.json())
  .then(data => {

    cells = data.features;

    // Auto-fit
    fitView();

    draw();
  });


// Auto-fit to screen
function fitView() {

  let minX = Infinity, maxX = -Infinity;
  let minY = Infinity, maxY = -Infinity;

  for (let c of cells) {
    minX = Math.min(minX, c.x);
    maxX = Math.max(maxX, c.x);
    minY = Math.min(minY, c.y);
    maxY = Math.max(maxY, c.y);
  }

  const w = maxX - minX;
  const h = maxY - minY;

  const sx = canvas.width / w;
  const sy = canvas.height / h;

  scale = Math.min(sx, sy) * 0.95;

  offsetX = canvas.width/2 - (minX + w/2)*scale;
  offsetY = canvas.height/2 + (minY + h/2)*scale;
}


// Draw
function draw() {

  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.setTransform(
    scale, 0,
    0, -scale,
    offsetX,
    offsetY
  );

  for (let c of cells) {

    const r = Math.floor(255 * c.prob);
    const b = 255 - r;

    ctx.fillStyle = `rgb(${r},0,${b})`;

    ctx.fillRect(
      c.x,
      c.y,
      c.dx,
      c.dy
    );
  }
}


// Zoom
canvas.addEventListener("wheel", e => {

  e.preventDefault();

  const zoom = e.deltaY < 0 ? 1.15 : 0.87;

  const mx = e.offsetX;
  const my = e.offsetY;

  offsetX = mx - zoom*(mx-offsetX);
  offsetY = my - zoom*(my-offsetY);

  scale *= zoom;

  draw();
});


// Pan
canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {

  if (!dragging) return;

  offsetX += e.clientX - lastX;
  offsetY += e.clientY - lastY;

  lastX = e.clientX;
  lastY = e.clientY;

  draw();
});
</script>
</body>
</html>
