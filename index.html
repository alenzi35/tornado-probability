<!-- REWRITTEN index.html - SIMULATED DATA, NO EXTERNAL JSON -->
<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (Test Aggregates)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
    .leaflet-control.custom-control {
      background:white; padding:10px; border-radius:6px; box-shadow:0 0 6px rgba(0,0,0,0.3); font-size:14px;
    }
    .leaflet-control.custom-control button { width:100%; margin:4px 0; cursor:pointer; height:30px; line-height:30px; text-align:center; }
    #backBtn { display:none; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (Test Aggregates)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var CONUS_bounds = [[22, -128], [51.5, -64]];
var map = L.map('map', { maxBounds: CONUS_bounds, maxBoundsViscosity:0, minZoom:4, maxZoom:18, zoomSnap:0.25 })
    .setView([39.5, -98.35], 4);

// Base tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'© OpenStreetMap contributors' }).addTo(map);

// Layer groups
var aggregateLayer = L.layerGroup().addTo(map);
var cellLayer = L.layerGroup();
var cellsVisible = true;

// Control panel
var CustomControl = L.Control.extend({
  options:{position:'topleft'},
  onAdd:function(map){
    var c = L.DomUtil.create('div','leaflet-control custom-control');
    c.innerHTML = `
      <button id="toggleCells">Toggle Cells</button>
      <button id="backBtn">← Back to Aggregates</button>
      <div id="info">Test data loaded</div>
    `;
    L.DomEvent.disableClickPropagation(c);
    return c;
  }
});
map.addControl(new CustomControl());

// Color mapping
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

// ---------------- TEST AGGREGATES ----------------
var testAggregates = [];
for(var lat=25; lat<50; lat+=5){
  for(var lon=-125; lon<-65; lon+=5){
    testAggregates.push({
      latStart: lat,
      latEnd: lat+5,
      lonStart: lon,
      lonEnd: lon+5,
      avgProb: Math.random() // simulate probability
    });
  }
}

// ---------------- DRAW AGGREGATES ----------------
function drawAggregates() {
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();
  document.getElementById("backBtn").style.display = "none";

  testAggregates.forEach((agg, idx)=>{
    const rect = L.rectangle(
      [[agg.latStart, agg.lonStart], [agg.latEnd, agg.lonEnd]],
      { fillColor: getColor(agg.avgProb), fillOpacity: 0.4, color: "#000", weight: 1 }
    ).addTo(aggregateLayer);

    rect.bindPopup(
      `<b>Aggregate cell</b><br>` +
      `Lat ${agg.latStart.toFixed(1)}–${agg.latEnd.toFixed(1)}<br>` +
      `Lon ${agg.lonStart.toFixed(1)}–${agg.lonEnd.toFixed(1)}<br>` +
      `Avg Prob: ${agg.avgProb.toFixed(2)}`
    );

    rect.on("dblclick", function () {
      drawCellsInAggregate(idx, agg.latStart, agg.lonStart, agg.latEnd, agg.lonEnd);
      document.getElementById("backBtn").style.display = "block";
    });
  });
}

// ---------------- DRAW SUBCELLS ----------------
function drawCellsInAggregate(aggId, latStart, lonStart, latEnd, lonEnd){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();

  // Simulate subcells
  var subCells = [];
  var rows = 5;
  var cols = 5;
  var latStep = (latEnd-latStart)/rows;
  var lonStep = (lonEnd-lonStart)/cols;
  for(var i=0;i<rows;i++){
    for(var j=0;j<cols;j++){
      subCells.push({
        lat: latStart+i*latStep,
        lon: lonStart+j*lonStep,
        prob: Math.random()
      });
    }
  }

  subCells.forEach(pt=>{
    const rect = L.rectangle(
      [[pt.lat, pt.lon],[pt.lat+latStep, pt.lon+lonStep]],
      { fillColor: getColor(pt.prob), fillOpacity:0.6, color:'#000', weight:0.5 }
    ).addTo(cellLayer);
    rect.bindPopup(`<b>Tornado probability</b><br>${pt.prob.toFixed(2)}`);
  });

  cellLayer.addTo(map);
  map.fitBounds([[latStart, lonStart],[latEnd, lonEnd]]);
}

// ---------------- TOGGLE CELLS ----------------
document.getElementById('toggleCells').onclick = () => {
  cellsVisible = !cellsVisible;
  aggregateLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.4:0, weight: cellsVisible?1:0}); });
  cellLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.6:0, weight: cellsVisible?0.5:0}); });
};

// ---------------- BACK BUTTON ----------------
document.getElementById('backBtn').onclick = () => drawAggregates();

// Initial load
drawAggregates();

</script>

</body>
</html>
