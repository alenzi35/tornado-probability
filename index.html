<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LCC Projection Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 10px;
      text-align: center;
    }

    #map {
      width: 100%;
      height: calc(100vh - 50px);
    }
  </style>
</head>

<body>

<header>
  <h2>Lambert Conformal Conic Map</h2>
</header>

<div id="map"></div>

<!-- Libraries -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>

<script>
/* ======================================
   DEFINE LAMBERT CONFORMAL CONIC
   Example: North America (customizable)
====================================== */

const lccProjection = new L.Proj.CRS(
  "EPSG:102004",
  "+proj=lcc +lat_1=33 +lat_2=45 +lat_0=39 " +
  "+lon_0=-96 +x_0=0 +y_0=0 " +
  "+datum=WGS84 +units=m +no_defs",

  {
    resolutions: [
      8192, 4096, 2048, 1024, 512, 256,
      128, 64, 32, 16, 8, 4, 2, 1
    ],
    origin: [0, 0]
  }
);


/* ======================================
   CREATE MAP
====================================== */

const map = L.map("map", {
  crs: lccProjection,
  center: [39, -96], // lat/lng still in WGS84
  zoom: 4
});


/* ======================================
   TILE LAYER (Must Match Projection)
====================================== */

/*
  IMPORTANT:
  These tiles MUST be in LCC projection.
  Normal OSM tiles will NOT work.

  Replace this with your own tile server.
*/

L.tileLayer(
  "https://your-tile-server/{z}/{x}/{y}.png",
  {
    attribution: "LCC Tiles",
    maxZoom: 13
  }
).addTo(map);


/* ======================================
   SAMPLE MARKER
====================================== */

const marker = L.marker([40, -100]).addTo(map);

marker.bindPopup("Sample LCC Marker");


</script>

</body>
</html>
