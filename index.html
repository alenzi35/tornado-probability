<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Heatmap (CONUS, 13.545 km)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    #map { height:100vh; width:100%; }
    .leaflet-popup-content-wrapper { font-size: 14px; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.js"></script>

<script>
// ---------- MAP SETUP ----------
const CONUS_BOUNDS = [[22, -125], [51, -66]]; 
var map = L.map('map', { 
    minZoom:4, maxZoom:18, maxBounds: CONUS_BOUNDS, maxBoundsViscosity: 0.5
}).setView([39.5, -98.35], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

// ---------- PROJ4 FOR LCC ----------
proj4.defs("EPSG:RAP_LCC",
  "+proj=lcc +lat_1=30 +lat_2=60 +lat_0=38.5 +lon_0=-98.5 +ellps=GRS80 +units=m +no_defs"
);

// ---------- COLORS ----------
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

// ---------- CELL SIZE ----------
const CELL = 13545; // meters

function drawCell(pt){
  const half = CELL/2;
  const corners = [
    [pt.x - half, pt.y - half],
    [pt.x + half, pt.y - half],
    [pt.x + half, pt.y + half],
    [pt.x - half, pt.y + half]
  ];

  // Project LCC -> lat/lon (EPSG:4326)
  const cornersLatLon = corners.map(c=>{
    const [lon, lat] = proj4("EPSG:RAP_LCC","EPSG:4326", c);
    return [lat, lon];
  });

  return L.polygon(cornersLatLon, {
    fillColor: getColor(pt.prob),
    fillOpacity: 0.6,
    color:'#000',
    weight:0.2
  }).bindPopup(`<b>Tornado probability</b><br>${pt.prob.toFixed(4)}`);
}

// ---------- LOAD JSON ----------
fetch("map/data/tornado_prob.json")
  .then(resp=>resp.json())
  .then(data=>{
    const cellLayer = L.layerGroup().addTo(map);
    data.forEach(pt=>{
      const cell = drawCell(pt);
      cell.addTo(cellLayer);
    });
    map.fitBounds(cellLayer.getBounds());
  })
  .catch(err=>console.error(err));
</script>
</body>
</html>
