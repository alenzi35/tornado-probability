<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RAP Tornado Map (Interactive, LCC meters)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { margin:0; }
  #map { width:100vw; height:100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// -------------------- Setup CRS --------------------
const map = L.map('map', {
  crs: L.CRS.Simple,    // Simple meter-based coordinates
  minZoom: -5
});

// -------------------- Load JSON --------------------
fetch('map/data/tornado_prob_lcc.json')
  .then(r => r.json())
  .then(data => {
    let bounds = L.latLngBounds([]);

    data.forEach(cell => {
      // cell.x_min/x_max and cell.y_min/y_max in meters
      const rect = L.rectangle(
        [[cell.y_min, cell.x_min],[cell.y_max, cell.x_max]],
        {
          fillColor: getColor(cell.prob),
          fillOpacity: 0.7,
          color: '#000',
          weight: 0.3
        }
      ).addTo(map);

      rect.bindPopup(`Prob: ${cell.prob.toFixed(3)}`);

      bounds.extend([[cell.y_min, cell.x_min],[cell.y_max, cell.x_max]]);
    });

    map.fitBounds(bounds);
  })
  .catch(console.error);

// -------------------- Color function --------------------
function getColor(p){
  return p>0.8?'#800026':p>0.6?'#BD0026':p>0.4?'#E31A1C':p>0.2?'#FC4E2A':'#FFEDA0';
}
</script>

</body>
</html>
