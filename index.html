<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>RAP LCC Tornado Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { margin:0; }
  #map { width:100vw; height:100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4/2.9.0/proj4.js"></script>
<script src="https://unpkg.com/proj4leaflet"></script>

<script>
// ---------------- LCC CRS for RAP ----------------
const LCC = new L.Proj.CRS(
  'EPSG:102003',
  '+proj=lcc +lat_1=33 +lat_2=45 +lat_0=40 +lon_0=-97 +x_0=0 +y_0=0 +ellps=GRS80 +units=m +no_defs',
  {
    resolutions: [8192,4096,2048,1024,512,256,128,64,32,16,8,4,2,1]
  }
);

const map = L.map('map', {
  crs: LCC,
  center: [0,0],   // LCC meters, will fit bounds later
  zoom: 2
});

// ---------------- Helper color ----------------
function getColor(p){
  return p>0.8?'#800026':p>0.6?'#BD0026':p>0.4?'#E31A1C':p>0.2?'#FC4E2A':'#FFEDA0';
}

// ---------------- Load RAP JSON (meters) ----------------
fetch('map/data/tornado_prob_lcc.json')
  .then(r=>r.json())
  .then(data=>{
    let bounds = L.latLngBounds([]);
    data.forEach(cell=>{
      // x/y in meters mapped to L.latLng
      const rect = L.rectangle(
        [[cell.y_min, cell.x_min],[cell.y_max, cell.x_max]],
        {fillColor:getColor(cell.prob), fillOpacity:0.7, color:'#000', weight:0.3}
      ).addTo(map);

      rect.bindPopup(`Prob: ${cell.prob.toFixed(3)}`);
      bounds.extend([[cell.y_min, cell.x_min],[cell.y_max, cell.x_max]]);
    });
    map.fitBounds(bounds);
  })
  .catch(console.error);
</script>

</body>
</html>
