<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; }

    .leaflet-control.custom-control {
      background:white;
      padding:10px;
      border-radius:6px;
      box-shadow:0 0 6px rgba(0,0,0,0.3);
      font-size:14px;
    }
    .leaflet-control.custom-control button {
      width:100%;
      margin:4px 0;
      height:30px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1>Tornado Probability Map</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* -------------------- MAP SETUP -------------------- */

const CONUS = [[22,-128],[51.5,-64]];
const map = L.map('map', {
  minZoom:4,
  maxZoom:18,
  zoomSnap:0.25,
  maxBounds:CONUS,
  maxBoundsViscosity:0
}).setView([39.5,-98.35],4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'© OpenStreetMap'
}).addTo(map);

const aggregateLayer = L.layerGroup().addTo(map);
const cellLayer = L.layerGroup();

/* -------------------- GRID CONSTANTS -------------------- */

/* RAP grid: 13km × 13km */
const CELL_KM = 13;
const KM_PER_DEG_LAT = 111.32;
const CELL_DEG_LAT = CELL_KM / KM_PER_DEG_LAT;

/* lon degrees vary with latitude → calculated per row */
function cellDegLon(lat){
  return CELL_KM / (111.32 * Math.cos(lat * Math.PI/180));
}

const AGG_SIZE = 10; // 10 × 10 cells

/* anchor grid so rows align */
const ORIGIN_LAT = 22;
const ORIGIN_LON = -128;

/* -------------------- HELPERS -------------------- */

function cellIndex(lat, lon){
  const i = Math.floor((lat - ORIGIN_LAT) / CELL_DEG_LAT);
  const lonStep = cellDegLon(lat);
  const j = Math.floor((lon - ORIGIN_LON) / lonStep);
  return { i, j };
}

function cellBounds(i, j){
  const lat0 = ORIGIN_LAT + i * CELL_DEG_LAT;
  const lat1 = lat0 + CELL_DEG_LAT;
  const lonStep = cellDegLon(lat0);
  const lon0 = ORIGIN_LON + j * lonStep;
  const lon1 = lon0 + lonStep;
  return [[lat0,lon0],[lat1,lon1]];
}

function getColor(p){
  if (p > 0.8) return '#800026';
  if (p > 0.6) return '#BD0026';
  if (p > 0.4) return '#E31A1C';
  if (p > 0.2) return '#FC4E2A';
  return '#FFEDA0';
}

/* -------------------- LOAD DATA -------------------- */

let aggregates = {};

fetch("map/data/tornado_prob.json")
  .then(r => r.json())
  .then(data => buildAggregates(data));

function buildAggregates(data){
  aggregates = {};

  data.forEach(pt => {
    const { i, j } = cellIndex(pt.lat, pt.lon);
    const ai = Math.floor(i / AGG_SIZE);
    const aj = Math.floor(j / AGG_SIZE);
    const key = ai + "," + aj;

    if (!aggregates[key]) {
      aggregates[key] = { ai, aj, cells: [] };
    }
    aggregates[key].cells.push({ i, j, prob: pt.prob });
  });

  drawAggregates();
}

/* -------------------- DRAW AGGREGATES -------------------- */

function drawAggregates(){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();

  Object.values(aggregates).forEach(agg => {
    const minI = agg.ai * AGG_SIZE;
    const minJ = agg.aj * AGG_SIZE;
    const maxI = minI + AGG_SIZE;
    const maxJ = minJ + AGG_SIZE;

    const bounds = [
      cellBounds(minI, minJ)[0],
      cellBounds(maxI, maxJ)[1]
    ];

    const rect = L.rectangle(bounds, {
      fillColor:'#aaa',
      fillOpacity:0.2,
      color:'#000',
      weight:1
    }).addTo(aggregateLayer);

    rect.on('dblclick', () => drawCells(agg));
  });
}

/* -------------------- DRAW CELLS -------------------- */

function drawCells(agg){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();

  agg.cells.forEach(c => {
    L.rectangle(
      cellBounds(c.i, c.j),
      {
        fillColor:getColor(c.prob),
        fillOpacity:0.45,
        weight:0.2,
        color:'#000'
      }
    )
    .addTo(cellLayer)
    .bindPopup(`Probability: ${(c.prob * 100).toFixed(2)}%`);
  });

  const minI = agg.ai * AGG_SIZE;
  const minJ = agg.aj * AGG_SIZE;
  const maxI = minI + AGG_SIZE;
  const maxJ = minJ + AGG_SIZE;

  map.fitBounds([
    cellBounds(minI, minJ)[0],
    cellBounds(maxI, maxJ)[1]
  ]);
}

/* -------------------- CLICK BACKGROUND TO RESET -------------------- */

map.on('click', () => drawAggregates());
</script>

</body>
</html>
