<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (Single Cell Test)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
  </style>
</head>
<body>

<h1>Tornado Probability Map — Single Cell Test</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const CONUS_BOUNDS = [[22, -128], [51.5, -64]];
const CELL_KM = 130;

// Initialize map
const map = L.map('map', {
  maxBounds: CONUS_BOUNDS,
  maxBoundsViscosity: 0,
  minZoom: 4,
  maxZoom: 18,
  zoomSnap: 0.25
}).setView([39.3, -111.7], 6); // Utah

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Rectangle computation (UNCHANGED logic)
function rectangleFromCenter(lat, lon, sizeKm){
  const center = L.latLng(lat, lon);
  const halfMeters = sizeKm * 500; // half-width in meters
  const zoom = map.getMaxZoom();
  const p = map.project(center, zoom);
  const sw = map.unproject([p.x - halfMeters, p.y + halfMeters], zoom);
  const ne = map.unproject([p.x + halfMeters, p.y - halfMeters], zoom);
  return L.latLngBounds(sw, ne);
}

// ---- DRAW EXACTLY ONE CELL ----

// Center point in Utah
const testLat = 39.3;
const testLon = -111.7;

// Create bounds
const bounds = rectangleFromCenter(testLat, testLon, CELL_KM);

// Draw rectangle
L.rectangle(bounds, {
  fillColor: '#E31A1C',
  fillOpacity: 0.6,
  color: '#000',
  weight: 1
}).addTo(map)
  .bindPopup(`
    <b>Single Test Cell</b><br>
    Center: ${testLat}, ${testLon}<br>
    Size: ${CELL_KM} km × ${CELL_KM} km
  `);

// Fit map tightly to the cell
map.fitBounds(bounds);

</script>

</body>
</html>
