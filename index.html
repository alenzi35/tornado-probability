<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (Aggregates)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; position:relative; }
    .leaflet-control.custom-control {
      background:white; padding:10px; border-radius:6px; box-shadow:0 0 6px rgba(0,0,0,0.3); font-size:14px;
    }
    .leaflet-control.custom-control button { width:100%; margin:4px 0; cursor:pointer; height:30px; line-height:30px; text-align:center; }
    #backBtn { display:none; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (Aggregates)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var CONUS_bounds = [[22, -128], [51.5, -64]];
var map = L.map('map', { maxBounds: CONUS_bounds, maxBoundsViscosity:0, minZoom:4, maxZoom:18, zoomSnap:0.25 })
    .setView([39.5, -98.35], 4);

// Base tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'© OpenStreetMap contributors' }).addTo(map);

// Layer groups
var aggregateLayer = L.layerGroup().addTo(map);
var cellLayer = L.layerGroup();
var cellsVisible = true;

// Control panel
var CustomControl = L.Control.extend({
  options:{position:'topleft'},
  onAdd:function(map){
    var c = L.DomUtil.create('div','leaflet-control custom-control');
    c.innerHTML = `
      <button id="toggleCells">Toggle Cells</button>
      <button id="backBtn">← Back to Aggregates</button>
      <div id="info">Test JSON snapshot</div>
    `;
    L.DomEvent.disableClickPropagation(c);
    return c;
  }
});
map.addControl(new CustomControl());

// Load JSON
var jsonData = [];
fetch("map/data/tornado_prob.json")
  .then(resp => resp.json())
  .then(data => { jsonData = data; drawAggregates(); })
  .catch(err => console.error("Failed to load JSON:", err));

// Color mapping
function getColor(p){
  if(p>0.8) return '#800026';
  if(p>0.6) return '#BD0026';
  if(p>0.4) return '#E31A1C';
  if(p>0.2) return '#FC4E2A';
  return '#FFEDA0';
}

// ---------------- AGGREGATE LAYER ----------------
function drawAggregates() {
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();
  document.getElementById("backBtn").style.display = "none";

  // Compute unique sorted lat/lon values from JSON
  const lats = Array.from(new Set(jsonData.map(p => p.lat))).sort((a, b) => a - b);
  const lons = Array.from(new Set(jsonData.map(p => p.lon))).sort((a, b) => a - b);

  // Aggregate size in number of cells
  const aggRows = 10; // number of subcells vertically
  const aggCols = 10; // number of subcells horizontally

  for (let i = 0; i < lats.length; i += aggRows) {
    for (let j = 0; j < lons.length; j += aggCols) {
      const latStart = lats[i];
      const lngStart = lons[j];
      const latEnd = lats[Math.min(i + aggRows - 1, lats.length - 1)];
      const lngEnd = lons[Math.min(j + aggCols - 1, lons.length - 1)];

      const rect = L.rectangle(
        [[latStart, lngStart], [latEnd, lngEnd]],
        { fillColor: "#aaa", fillOpacity: 0.2, color: "#000", weight: 1 }
      ).addTo(aggregateLayer);

      rect.bindPopup(
        `<b>Aggregate cell</b><br>` +
        `Lat ${latStart.toFixed(2)}–${latEnd.toFixed(2)}<br>` +
        `Lon ${lngStart.toFixed(2)}–${lngEnd.toFixed(2)}`
      );

      rect.on("dblclick", function () {
        drawCellsInAggregate(latStart, lngStart, latEnd - latStart, lngEnd - lngStart);
        document.getElementById("backBtn").style.display = "block";
      });
    }
  }
}

// ---------------- SUBCELL LAYER ----------------
function drawCellsInAggregate(latStart, lngStart, latStep, lngStep){
  aggregateLayer.clearLayers();
  cellLayer.clearLayers();

  // Filter points in this aggregate
  const pts = jsonData.filter(pt =>
    pt.lat >= latStart && pt.lat <= latStart + latStep &&
    pt.lon >= lngStart && pt.lon <= lngStart + lngStep
  );

  // Compute lat/lon steps dynamically
  const lats = Array.from(new Set(pts.map(p => p.lat))).sort((a,b)=>a-b);
  const lons = Array.from(new Set(pts.map(p => p.lon))).sort((a,b)=>a-b);
  const latStepCell = lats.length > 1 ? lats[1] - lats[0] : latStep;
  const lonStepCell = lons.length > 1 ? lons[1] - lons[0] : lngStep;

  pts.forEach(pt => {
    const rect = L.rectangle(
      [[pt.lat, pt.lon], [pt.lat + latStepCell, pt.lon + lonStepCell]],
      {fillColor: getColor(pt.prob), fillOpacity: 0.6, color:'#000', weight:0.5}
    ).addTo(cellLayer);

    rect.bindPopup(`<b>Tornado probability</b><br>${pt.prob.toFixed(4)}`);
  });

  cellLayer.addTo(map);
  map.fitBounds([[latStart,lngStart],[latStart+latStep,lngStart+lngStep]]);
}

// ---------------- TOGGLE CELLS ----------------
document.getElementById('toggleCells').onclick = () => {
  cellsVisible = !cellsVisible;
  aggregateLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.2:0, weight: cellsVisible?1:0}); });
  cellLayer.eachLayer(l=>{ l.setStyle({fillOpacity: cellsVisible?0.6:0, weight: cellsVisible?0.5:0}); });
};

// ---------------- BACK BUTTON ----------------
document.getElementById('backBtn').onclick = () => drawAggregates();

</script>

</body>
</html>
