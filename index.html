<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Project</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 600px; margin: 20px; }
    h1, p { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Tornado Probability Project</h1>
  <p>If you can read this, GitHub Pages is working.</p>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on CONUS
    var map = L.map('map').setView([39.5, -98.35], 4);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example marker (replace with tornado probability data later)
    L.marker([38.5, -97.0]).addTo(map)
      .bindPopup("Example Tornado Probability: 0.0018%")
      .openPopup();
  </script>
</body>
</html>
