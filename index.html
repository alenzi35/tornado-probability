<!DOCTYPE html>
<html>
<head>
  <title>Tornado Probability Map (130 km RAP Cells)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; }
    h1 { text-align:center; margin:10px 0; }
    #map { height:650px; margin:10px; border-radius:8px; }

    .leaflet-popup-content { font-size:14px; }
  </style>
</head>
<body>

<h1>Tornado Probability Map (130 km RAP Cells)</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
/* ---------------- MAP SETUP ---------------- */

const CONUS = [[22,-128],[51.5,-64]];
const map = L.map('map', {
  minZoom:4,
  maxZoom:18,
  zoomSnap:0.25,
  maxBounds:CONUS,
  maxBoundsViscosity:0
}).setView([39.5,-98.35],4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'© OpenStreetMap'
}).addTo(map);

const cellLayer = L.layerGroup().addTo(map);

/* ---------------- GRID CONSTANTS ---------------- */

/* Each RAP AWP130 cell ≈ 130 km */
const CELL_LAT_STEP = 130 / 111.32; // ~1.167°
const CELL_LON_STEP = 130 / 85.0;   // ~1.529° (mid-lat approximation)

/* ---------------- HELPERS ---------------- */

function getColor(p){
  if (p > 0.8) return '#800026';
  if (p > 0.6) return '#BD0026';
  if (p > 0.4) return '#E31A1C';
  if (p > 0.2) return '#FC4E2A';
  return '#FFEDA0';
}

/* ---------------- LOAD + PLOT CELLS ---------------- */

fetch("map/data/tornado_prob.json")
  .then(r => r.json())
  .then(data => {
    data.forEach(pt => {
      const lat0 = pt.lat;
      const lon0 = pt.lon;

      const bounds = [
        [lat0, lon0],
        [lat0 + CELL_LAT_STEP, lon0 + CELL_LON_STEP]
      ];

      L.rectangle(bounds, {
        fillColor: getColor(pt.prob),
        fillOpacity:0.6,
        weight:0.5,
        color:'#000'
      })
      .addTo(cellLayer)
      .bindPopup(`Probability: ${(pt.prob*100).toFixed(2)}%`);
    });
  })
  .catch(err => console.error("Failed to load JSON:", err));

</script>
</body>
</html>
