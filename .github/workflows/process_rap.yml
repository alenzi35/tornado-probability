name: Build RAP Tornado Data

on:
  workflow_dispatch:

permissions:
  contents: read   # IMPORTANT: read only, no pushing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python dependencies
        run: |
          pip install pygrib numpy pyproj

      - name: Run RAP processing
        run: |
          python scripts/process_rap.py

      - name: List generated files (debug)
        run: |
          ls -lh map/data
