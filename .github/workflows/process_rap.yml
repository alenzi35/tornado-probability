name: Process RAP Tornado Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- System dependencies ----------------
      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libeccodes-dev \
            libgeos-dev \
            libproj-dev \
            proj-data \
            proj-bin \
            gdal-bin \
            libgdal-dev \
            libatlas-base-dev \
            gfortran

      # ---------------- Python dependencies ----------------
      - name: Install Python packages
        run: |
          pip install --upgrade pip setuptools wheel
          pip install \
            pygrib \
            numpy \
            xarray \
            pillow \
            matplotlib \
            cartopy \
            shapely \
            pyproj \
            scipy \
            rasterio

      # ---------------- Run RAP processor ----------------
      - name: Run RAP processor
        run: |
          python scripts/process_rap.py

      # ---------------- Commit outputs ----------------
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add map/tiles
          git add map/data/tornado_prob_pixels.json
          git commit -m "Update RAP tornado tiles and JSON" || echo "Nothing to commit"
          git push
