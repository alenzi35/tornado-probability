name: Process RAP Tornado Data

on:
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev
          pip install pygrib numpy pillow pyproj

      - name: Run script
        run: python scripts/process_rap.py

      - name: Commit output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add map/data/tornado_prob.png
          git commit -m "Update RAP tornado image" || true
          git push
          
