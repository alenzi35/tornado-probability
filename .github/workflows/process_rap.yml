name: Process RAP Tornado Data (LCC)

on:
  workflow_dispatch:
    # Optional: you can also add schedule if you want daily updates
    # schedule:
    #   - cron: "0 0 * * *"  # daily at midnight UTC

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout Repo ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- Install Dependencies & Run Script ----------------
      - name: Install dependencies and run process_rap.py
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev python3-dev gfortran
          pip install numpy pyproj pygrib
          python scripts/process_rap.py

      # ---------------- Commit & Push LCC JSON ----------------
      - name: Commit and push LCC JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add map/data/tornado_prob_lcc.json
          git commit -m "Auto-update RAP LCC JSON" || echo "No changes to commit"
          git push
