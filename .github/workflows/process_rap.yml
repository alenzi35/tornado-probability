name: Process RAP Tornado Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours (optional)

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------
      # 1. Checkout repo
      # ----------------------------
      - name: Checkout repo
        uses: actions/checkout@v4


      # ----------------------------
      # 2. Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      # ----------------------------
      # 3. Install system + Python deps
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libeccodes-dev \
            gdal-bin \
            libgdal-dev

          pip install --upgrade pip

          pip install \
            pygrib \
            numpy \
            xarray \
            geopandas \
            pyproj \
            shapely \
            fiona \
            requests

      
      # ----------------------------
      # 4. Run RAP processor
      # ----------------------------
      - name: Process RAP data
        run: |
          python scripts/process_rap.py


      # ----------------------------
      # 5. Convert borders to LCC
      # ----------------------------
      - name: Convert borders to LCC
        run: |
          python scripts/convert_borders_to_lcc.py


      # ----------------------------
      # 6. Commit + push outputs
      # ----------------------------
      - name: Commit and push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add \
            map/data/tornado_prob.json \
            map/data/tornado_prob_lcc.json \
            map/data/borders_lcc.json

          git commit -m "Update RAP + LCC borders" || echo "Nothing to commit"

          git push
