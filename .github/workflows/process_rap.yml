name: Process RAP Tornado Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and run script
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev
          pip install pygrib numpy xarray
          python scripts/process_rap.py

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add map/data/tornado_prob.json
          git commit -m "Update tornado probability JSON" || echo "Nothing to commit"
          git push
