name: Process RAP Tornado Data (PNG)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev libgeos-dev libproj-dev proj-data proj-bin
          pip install pygrib numpy matplotlib cartopy

      - name: Run RAP processing script
        run: python scripts/process_rap.py

      - name: Commit and push PNG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add map/data/tornado_prob.png
          git commit -m "Update tornado probability PNG" || echo "Nothing to commit"
          git push
