name: Process RAP Tornado Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pygrib numpy xarray pillow pyproj

      - name: Run RAP processing script
        run: |
          python scripts/process_rap.py

      - name: Commit and push output files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add map/data/tornado_prob.png
          git add map/data/tornado_prob_pixels.json

          git commit -m "Update RAP tornado probability map" || echo "Nothing to commit"
          git push
