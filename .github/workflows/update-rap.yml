name: Process RAP Tornado Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      # ---- Checkout WITHOUT credentials ----
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ---- Python ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- System deps ----
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      # ---- Python deps ----
      - name: Install Python packages
        run: |
          pip install pygrib numpy xarray

      # ---- Run processing ----
      - name: Run RAP processing
        run: |
          python scripts/process_rap.py

      # ---- FORCE AUTHENTICATED REMOTE ----
      - name: Configure git + authenticated remote
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git remote remove origin
          git remote add origin https://x-access-token:${PAT_TOKEN}@github.com/alenzi35/tornado-probability.git

          echo "Remote after auth:"
          git remote -v

      # ---- Commit ----
      - name: Commit JSON
        run: |
          git add map/data/tornado_prob.json
          git diff --cached --quiet || git commit -m "Update tornado probability JSON"

      # ---- Push ----
      - name: Push to main
        run: |
          git push origin main
