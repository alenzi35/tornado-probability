name: Update RAP Tornado Data

on:
  schedule:
    - cron: '15 * * * *'   # every hour at :15 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install numpy xarray cfgrib boto3

      - name: Run RAP processing
        run: python scripts/process_rap.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Update RAP tornado data" || echo "No changes"
          git push
