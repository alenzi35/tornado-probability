name: Update RAP Tornado Data

on:
  schedule:
    - cron: "0 * * * *"   # run hourly, on the hour
  workflow_dispatch:

jobs:
  update-rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (eccodes)
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev eccodes

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygrib numpy boto3

      - name: Run RAP processing script
        run: |
          python scripts/process_rap.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/tornado_prob.json
          git commit -m "Update RAP tornado probability" || echo "No changes to commit"
          git push
