name: Process RAP Tornado Data

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '0 * * * *'  # runs every hour at minute 0 UTC

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies for pygrib
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python packages
        run: pip install pygrib numpy xarray

      - name: Run process_rap.py
        run: python scripts/process_rap.py

