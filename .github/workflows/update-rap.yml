name: Update RAP Tornado Probability

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # also allow manual trigger

jobs:
  rap-tornado:
    runs-on: ubuntu-latest

    steps:
    # ------------------------
    # 1. Checkout repo
    # ------------------------
    - uses: actions/checkout@v3
      with:
        persist-credentials: false  # important to override with token

    # ------------------------
    # 2. Set up Python
    # ------------------------
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # ------------------------
    # 3. Install dependencies
    # ------------------------
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        pip install boto3 cfgrib xarray numpy

    # ------------------------
    # 4. Run RAP extraction script
    # ------------------------
    - name: Run RAP script
      run: |
        python scripts/process_rap.py
