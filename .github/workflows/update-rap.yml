name: Process RAP Tornado Data

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '0 * * * *'  # runs every hour at minute 0 UTC

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout repository ----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------- Set up Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ---------------- Install system dependencies ----------------
      - name: Install system dependencies for pygrib
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      # ---------------- Install Python packages ----------------
      - name: Install Python packages
        run: pip install pygrib numpy xarray

      # ---------------- Run RAP processing script ----------------
      - name: Run RAP processing script
        run: python scripts/process_rap.py

      # ---------------- Commit updated JSON safely ----------------
      - name: Commit & push tornado_prob.json
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update tornado probability JSON"
          add: "map/data/tornado_prob.json"
          author_name: "github-actions"
          author_email: "actions@github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
