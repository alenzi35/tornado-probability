name: Process RAP Tornado Data

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: '0 * * * *'  # runs every hour at minute 0 UTC

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies for pygrib
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python packages
        run: pip install pygrib numpy xarray

      - name: Run process_rap.py
        run: python scripts/process_rap.py

      - name: Commit updated tornado_prob.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add map/data/tornado_prob.json
          git diff-index --quiet HEAD || git commit -m "Update tornado probability JSON"
          git push
