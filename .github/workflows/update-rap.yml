name: Process RAP Tornado Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # IMPORTANT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python packages
        run: |
          pip install pygrib numpy xarray

      - name: Run RAP processing
        run: |
          python scripts/process_rap.py

      - name: Commit and push updated JSON
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update tornado probability JSON"
          add: "map/data/tornado_prob.json"
          author_name: "github-actions"
          author_email: "actions@github.com"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
