 name: Process RAP Tornado Data

on:
  workflow_dispatch:

jobs:
  process_rap:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev
          pip install pygrib numpy xarray
          python scripts/process_rap.py

      - env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote remove origin
          git remote add origin https://x-access-token:${PAT_TOKEN}@github.com/alenzi35/tornado-probability.git
          git add map/data/tornado_prob.json
          git commit -m "Update tornado probability JSON" || echo "Nothing to commit"
          git push origin main
